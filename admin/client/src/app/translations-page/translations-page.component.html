<div class="select">
    <h4>Select language</h4>
    <mat-form-field appearance="fill">
        <mat-label>languages</mat-label>
        <mat-select [value]="selected" (selectionChange)="select($event.value)">
            <mat-option *ngFor="let lang of languages" [value]="lang.link">
                {{ lang.value }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-fab color="primary" class="new-row-btn" (click)="open()">
    <mat-icon>add</mat-icon>
</button>

<div class="content" *ngIf="trans.data; else loading">
    <app-table></app-table>
</div>

<ng-template #loading>
    <div class="content">loading...</div>
</ng-template>

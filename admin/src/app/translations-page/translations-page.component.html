<h4>Select language</h4>
<mat-form-field appearance="fill">
    <mat-label>languages</mat-label>
    <mat-select [value]="selected">
        <mat-option *ngFor="let lang of languages" [value]="lang.link">
            {{ lang.value }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div class="content">
    <app-table></app-table>
</div>

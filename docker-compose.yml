version: '3.7'

services:
  backend:
    image: "${BACKEND_IMAGE}"
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/share/backend/staticfiles/
      - media_volume:/home/share/backend/mediafiles/
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
  frontend:
    image: "${FRONTEND_IMAGE}"
    expose:
      - 4000
    env_file:
      - ./.env.dev
    depends_on:
      - backend
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev
  nginx:
    image: "${NGINX_IMAGE}"
    volumes:
      - static_volume:/home/share/backend/staticfiles/
      - media_volume:/home/share/backend/mediafiles/
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_volume:
  media_volume:
version: '3.7'

services:
  backend:
    container_name: backend
    build:
      context: ./FastAPI
      dockerfile: build/Dockerfile
    command: uvicorn main:app --root-path /api/v2 --reload --workers 1 --host 0.0.0.0 --port 8001
    volumes:
      - ./FastAPI/:/home/phoqer/FastAPI/
      - media_volume:/phoqer/FastAPI/mediafiles/
    env_file:
      - ./.env
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: yarn start
    env_file:
      - ./.env
    restart: unless-stopped
    depends_on:
      - backend

  db:
    container_name: db
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - ./.env
    volumes:
      - pgadmin:/root/.pgadmin
    restart: unless-stopped
    depends_on:
      - db

  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - media_volume:/phoqer/FastAPI/mediafiles/
    ports:
      - "80:80"
    depends_on:
      - frontend
      - pgadmin

volumes:
  postgres_data:
  media_volume:
  pgadmin: